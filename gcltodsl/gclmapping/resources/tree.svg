<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <style>
      .tree-line { stroke: #333; stroke-width: 2; }
      .tree-node { fill: #4CAF50; }
      .root-node { fill: #2196F3; }
      .text { font-family: Arial, sans-serif; font-size: 10px; fill: white; text-anchor: middle; }
    </style>
    
    <!-- 树干和分支 -->
    <line x1="50" y1="80" x2="50" y2="60" class="tree-line" />
    <line x1="50" y1="60" x2="25" y2="40" class="tree-line" />
    <line x1="50" y1="60" x2="75" y2="40" class="tree-line" />
    <line x1="25" y1="40" x2="15" y2="20" class="tree-line" />
    <line x1="25" y1="40" x2="35" y2="20" class="tree-line" />
    <line x1="75" y1="40" x2="65" y2="20" class="tree-line" />
    <line x1="75" y1="40" x2="85" y2="20" class="tree-line" />
    
    <!-- 节点 -->
    <circle cx="50" cy="80" r="10" class="root-node" />
    <circle cx="25" cy="40" r="8" class="tree-node" />
    <circle cx="75" cy="40" r="8" class="tree-node" />
    <circle cx="15" cy="20" r="6" class="tree-node" />
    <circle cx="35" cy="20" r="6" class="tree-node" />
    <circle cx="65" cy="20" r="6" class="tree-node" />
    <circle cx="85" cy="20" r="6" class="tree-node" />
    
    <!-- 文本标签 -->
    <text x="50" y="83" class="text">S</text>
    <text x="25" y="43" class="text">NP</text>
    <text x="75" y="43" class="text">VP</text>
  </svg>